<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Basic HTML document setup -->
    <meta charset="utf-8"> <!-- Character encoding set to UTF-8 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> <!-- Ensures proper rendering in IE -->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0, shrink-to-fit=no"> <!-- Makes the web page responsive to screen size -->

    <!-- Title displayed on browser tab -->
    <title>Exam Generator</title>

    <!-- Icons for the page (displayed on browser tabs and bookmarks) -->
    <link rel="apple-touch-icon" sizes="76x76" href="static/img/apple-icon.png">
    <link rel="icon" type="image/png" href="../assets/img/favicon.png">

    <!-- Stylesheets for fonts, icons, and general styling -->
    <link rel="stylesheet" href="/static/styles/mainpage.css"> <!-- Main page custom styles -->
    <link href="https://fonts.googleapis.com/css?family=Nunito|Montserrat:400,700,200" rel="stylesheet"> <!-- Google Fonts -->
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" rel="stylesheet"> <!-- Icons -->

    <!-- Stylesheets for Bootstrap (a popular framework for building responsive sites) -->
    <link href="static/css/bootstrap.min.css" rel="stylesheet">
    <link href="static/css/paper-dashboard.css?v=2.0.1" rel="stylesheet">

    <!-- Other styles -->
    <link href="static/demo/demo.css" rel="stylesheet">

    <!-- JS Libraries -->
    <!-- jQuery: Popular JavaScript library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Popper.js: Required for Bootstrap's JavaScript plugins -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <!-- Bootstrap JS: JavaScript library for Bootstrap -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</head>

<body class="gradient">
    <!-- Main content of the page -->
    <div class="main__content">
        <!-- Exam.ly title -->
        <h2 class="text-center mb-4">Exam.ly</h2>
        <!-- Container for the upload form -->
        <div class="row justify-content-center">
            <div class="col-sm-4">
                <div class="card">
                    <!-- Upload form -->
                    <div class="card-body">
                        <form action="/upload" method="post" enctype="multipart/form-data">
                            <!-- Prompt to select previous papers -->
                            <div class="row justify-content-center">
                                <p class="card-text">Select previous paper(s)</p>
                            </div>
                            <!-- File input hidden behind an icon -->
                            <div class="row justify-content-center">
                                <label>
                                    <img src="/static/img/icon.png">
                                    <input type="file" name="file" style="display:none" multiple>
                                </label>
                            </div>
                            <hr> <!-- Horizontal line -->
                            <!-- Upload button -->
                            <div class="row justify-content-center">
                                <input type="submit" name="upload" value="Upload" class="button">
                            </div>
                        </form>
                    </div>
                    <!-- List of uploaded papers -->
                    <div class="row justify-content-center">
                        <ul>
                            <ol type="1">
                                {% for item in response %}
                                <li>{{ item }}</li>
                                {% endfor %}
                            </ol>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
